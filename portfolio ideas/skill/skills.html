<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skill page</title>
    <link rel="stylesheet" href="skill.css">
</head>
<body>
    <section class="mh-skills" id="mh-skills">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="mh-skills-inner">
                        <div class="mh-professional-skill">
                            <h3>Technical skills</h3>
                            <div class="each-skills">


                                <div class="candidatos">
                                    <div class="parcial">

                                        <div class="info">
                                            <div class="nome">Javascript</div>
                                            <div class="percentage-num">86%</div>
                                        </div>

                                        <div class="progressBar">
                                            <div class="percentagem" style:"width:86%;"></div>
                                        </div>

                                    </div>
                                </div>


                                <div class="candidatos">
                                    <div class="parcial">

                                        <div class="info">
                                            <div class="nome">Java</div>
                                            <div class="percentage-num">46%</div>
                                        </div>
                                        
                                        <div class="progressBar">
                                            <div class="percentagem" style:"width:46%;"></div>
                                        </div>

                                    </div>
                                </div>


                                <div class="candidatos">
                                    <div class="parcial">

                                        <div class="info">
                                            <div class="nome">Python</div>
                                            <div class="percentage-num">38%</div>
                                        </div>
                                        
                                        <div class="progressBar">
                                            <div class="percentagem" style:"width:38%;"></div>
                                        </div>

                                    </div>
                                </div>


                                <div class="candidatos">
                                    <div class="parcial">

                                        <div class="info">
                                            <div class="nome">PHP</div>
                                            <div class="percentage-num">17%</div>
                                        </div>
                                        
                                        <div class="progressBar">
                                            <div class="percentagem" style:"width:17%;"></div>
                                        </div>
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="mh-professional-skills">
                        <h3>Professional Skills</h3>
                        <ul class="mh-professional-progress">
                            <li>
                                <div class="mh-progress mh-progress-circle" data-progress="95">
                                  <div class="mh-progress-overlay">
                                    <div class="mh-progress-text">95%</div>
                                  </div>
                                </div>
                                <div class="pr-skill-name">Communication</div>
                              </li>

                            <li>
                                <div class="mh-progress mh-progress-circle" data-progress="95"></div>
                                <div class="pr-skill-name">Team Work</div>
                            </li>

                            <li>
                                <div class="mh-progress mh-progress-circle" data-progress="95"></div>
                                <div class="pr-skill-name">Project Management</div>
                            </li>

                            <li>
                                <div class="mh-progress mh-progress-circle" data-progress="95"></div>
                                <div class="pr-skill-name">Creativity</div>
                            </li>
                        </ul>
                    </div>
                </div>


            </div>
        </div>
    </section>
</body>
</html>
