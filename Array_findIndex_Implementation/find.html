<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="find.css">
</head>
<body>
    <body>
        <div class="container">
            <h1>E-commerce Cart Example</h1>
            <button onclick="addToCart(2)">Add Shoes to Cart</button>
            <input type="text" id="searchInput" placeholder="Search by product name">
            <button onclick="searchProductByName()">Search</button>
            <input type="text" id="filterInput" placeholder="Filter by category">
            <button onclick="filterProductsByCategory()">Filter</button>
            <div id="cartItems">
              <h2>Cart</h2>
              <ul>
                <!-- Example cart item with image -->
                <li>
                  <img style="height: 100px; width: 100px;" src="../images/clock.jpg" alt="clock">
                  <span>Clock</span>
                </li>
              </ul>
            </div>
            <div id="searchResults">
              <h2>Search Results</h2>
            </div>
            <div id="filteredProducts">
              <h2>Filtered Products</h2>
            </div>
          </div>
      
        <script src="find.js"></script>
</body>
