<!DOCTYPE html>
<html>
<head>
  <title>Ripple Effect</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    .ripple-effect {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      pointer-events: none;
    }

    .ripple-effect.active {
      animation: ripple 1s ease-out;
    }

    @keyframes ripple {
      0% {
        transform: scale(1);
        opacity: 0.6;
      }
      100% {
        transform: scale(20);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="ripple-effect"></div>

  <script>
    document.addEventListener("click", function (event) {
      const rippleEffect = document.querySelector(".ripple-effect");
      const x = event.clientX;
      const y = event.clientY;

      rippleEffect.style.left = x + "px";
      rippleEffect.style.top = y + "px";

      rippleEffect.classList.remove("active");
      void rippleEffect.offsetWidth; // Restart the animation
      rippleEffect.classList.add("active");
    });
  </script>
</body>
</html>
